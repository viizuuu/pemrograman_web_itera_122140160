<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan & Cuaca</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Halo, Bang!</h1>
    <p>ada tugas bang!</p>
  </header>
  <div class="container">
    <h1>Catatan Harian</h1>
    <div class="input-group">
      <textarea id="noteInput" placeholder="Tulis catatanmu di sini..."></textarea>
      <button id="btnSimpan">Simpan</button>
    </div>
    <div id="daftarCatatan"></div>

    <h1>Ramalan Cuaca</h1>
    <div class="input-group">
      <input type="text" id="kotaInput" placeholder="Masukkan nama kota...">
      <button id="btnCuaca">Cari</button>
    </div>
    <div id="cuaca"></div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
